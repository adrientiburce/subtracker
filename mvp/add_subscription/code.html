<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Subscription</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b50da",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex justify-center">
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark overflow-x-hidden shadow-xl">
<!-- Header -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 sticky top-0 z-10 border-b border-primary/10">
<button class="text-primary flex size-10 shrink-0 items-center justify-center hover:bg-primary/5 rounded-full transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Add New Subscription</h2>
</div>
<!-- Form Content -->
<div class="flex-1 overflow-y-auto pb-32">
<!-- Subscription Name -->
<div class="flex flex-col gap-1 px-4 py-4">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal ml-1">Subscription Name</label>
<input class="form-input flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 p-4 text-base font-normal transition-all" placeholder="e.g. Netflix, Spotify, Gym" type="text"/>
</div>
<!-- Cost Input -->
<div class="flex flex-col gap-1 px-4 py-3">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal ml-1">Cost</label>
<div class="relative flex w-full items-center">
<div class="absolute left-4 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">attach_money</span>
</div>
<input class="form-input flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 pl-10 pr-4 text-base font-normal transition-all" placeholder="0.00" step="0.01" type="number"/>
</div>
</div>
<!-- Billing Cycle -->
<div class="flex flex-col gap-3 px-4 py-4">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal ml-1">Billing Cycle</label>
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-bold transition-all">
<span class="truncate">Monthly</span>
<input checked="" class="hidden" name="billing_cycle" type="radio" value="Monthly"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-bold transition-all">
<span class="truncate">Yearly</span>
<input class="hidden" name="billing_cycle" type="radio" value="Yearly"/>
</label>
</div>
</div>
<!-- Category Selection -->
<div class="flex flex-col gap-3 py-4">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal px-4 ml-1">Category</label>
<div class="flex gap-3 overflow-x-auto px-4 no-scrollbar pb-2">
<!-- Category Item -->
<label class="flex flex-col items-center gap-2 shrink-0 cursor-pointer group">
<input checked="" class="hidden peer" name="category" type="radio" value="entertainment"/>
<div class="size-16 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 peer-checked:bg-primary peer-checked:text-white transition-all shadow-sm">
<span class="material-symbols-outlined text-2xl">movie</span>
</div>
<span class="text-xs font-semibold text-slate-500 peer-checked:text-primary">Entertainment</span>
</label>
<label class="flex flex-col items-center gap-2 shrink-0 cursor-pointer group">
<input class="hidden peer" name="category" type="radio" value="utilities"/>
<div class="size-16 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 peer-checked:bg-primary peer-checked:text-white transition-all shadow-sm">
<span class="material-symbols-outlined text-2xl">bolt</span>
</div>
<span class="text-xs font-semibold text-slate-500 peer-checked:text-primary">Utilities</span>
</label>
<label class="flex flex-col items-center gap-2 shrink-0 cursor-pointer group">
<input class="hidden peer" name="category" type="radio" value="sport"/>
<div class="size-16 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 peer-checked:bg-primary peer-checked:text-white transition-all shadow-sm">
<span class="material-symbols-outlined text-2xl">fitness_center</span>
</div>
<span class="text-xs font-semibold text-slate-500 peer-checked:text-primary">Sport</span>
</label>
<label class="flex flex-col items-center gap-2 shrink-0 cursor-pointer group">
<input class="hidden peer" name="category" type="radio" value="software"/>
<div class="size-16 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 peer-checked:bg-primary peer-checked:text-white transition-all shadow-sm">
<span class="material-symbols-outlined text-2xl">terminal</span>
</div>
<span class="text-xs font-semibold text-slate-500 peer-checked:text-primary">Software</span>
</label>
<label class="flex flex-col items-center gap-2 shrink-0 cursor-pointer group">
<input class="hidden peer" name="category" type="radio" value="health"/>
<div class="size-16 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 peer-checked:bg-primary peer-checked:text-white transition-all shadow-sm">
<span class="material-symbols-outlined text-2xl">medical_services</span>
</div>
<span class="text-xs font-semibold text-slate-500 peer-checked:text-primary">Health</span>
</label>
<label class="flex flex-col items-center gap-2 shrink-0 cursor-pointer group">
<input class="hidden peer" name="category" type="radio" value="food"/>
<div class="size-16 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 peer-checked:bg-primary peer-checked:text-white transition-all shadow-sm">
<span class="material-symbols-outlined text-2xl">restaurant</span>
</div>
<span class="text-xs font-semibold text-slate-500 peer-checked:text-primary">Food</span>
</label>
</div>
</div>
<!-- Notes Section (Optional) -->
<div class="flex flex-col gap-1 px-4 py-4">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal ml-1">Notes (Optional)</label>
<textarea class="form-input flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-24 placeholder:text-slate-400 p-4 text-base font-normal transition-all resize-none" placeholder="Any specific details?"></textarea>
</div>
</div>
<!-- Sticky Footer Action Button -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-slate-100 dark:border-slate-800">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-700 transition-colors shadow-lg shadow-primary/20">
<span class="truncate">Save Subscription</span>
</button>
</div>
</div>
</body></html>
